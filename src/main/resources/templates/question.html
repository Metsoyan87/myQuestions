<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
<a href="/addQuiz">Add Quiz</a> <br>
<a href="/quizs">All Quiz</a> <br>
<a href="/addQuestion">Add Question</a> <br>


<a>All Question</a><br><br>

<div>
    <table border="1px">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Score</th>
            <th>Quiz_Id</th>
            <th>QuestionType</th>

        </tr>

        <tr th:each="question: ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.title}"></td>
            <td th:text="${question.score}"></td>
            <td th:text="${question.quiz.id + ' ' + question.quiz.title}"></td>
            <td th:text="${question.questionType}"></td>

        </tr>
    </table>
    <br>
    <br>
</div>


</body>
</html>

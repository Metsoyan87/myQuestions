<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz</title>
</head>
<body>

<a href="/admin">Back</a><br><br>

<form method="post" action="/addQuestionOption">
    <br>
    <br>

    <div>
        <label for="title">
            <input type="text" id="title" name="title" placeholder="Enter Title"/>
            <br th:if="${errorMessageTitle != null}">
            <span style="color: red" th:if="${errorMessageTitle!=null}" th:text="${errorMessageTitle}"></span>
            <span class="error" aria-live="polite"></span>
        </label>
    </div>

    <div>
        <input type="date" id="created_date_time" name="created_date_time" placeholder="Enter Date"/>
    </div>
    <input type="submit" class="fadeIn fourth" value="Add">

</form>

</body>
</html>
